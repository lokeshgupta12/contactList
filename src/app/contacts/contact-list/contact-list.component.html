<div class="row">
  <div class="col-md-5">
    <h2>Contact List</h2>
    <input  type="text" #myInput class="form-control" placeholder="Item name..." [(ngModel)]="name" >
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let contact of contacts | filter: name"
        (click)="selectContact(contact)"
        [class.active]="contact === selectedContact">
        {{contact.name}} {{contact.lastname}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewContact()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <contact-details
      [contact]="selectedContact"
      [createHandler]="addContact"
      [updateHandler]="updateContact"
      [deleteHandler]="deleteContact">
    </contact-details>
  </div>
</div>
<div *ngIf="contactListError" class="alert alert-danger notifyClass alert-dismissible fade in">
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Error!</strong> {{errorMesage}}
</div>
